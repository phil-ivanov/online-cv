{% assign skills_sidebar = site.data.data.sidebar.skills %}
{% assign skills = site.data.data.skills %}
{% if skills_sidebar %}
  <div class="container-block">
    <div>
      <h2 class="container-block-title">
        {{ skills.title }}
      </h2>
    </div>
    <ul class="list-unstyled sidebar-skills-list ">
      {% for skill in skills.toolset %}
      <li>
        {{ skill.name }}
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
